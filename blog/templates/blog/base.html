{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Jack Middleton</title>
</head>
<body>
        <header class="page-header">
            <div class="container">
                {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu">
                    <button type="submit" class="new-post-button">Add New Post</button>
                </a>
                {% endif %}
                <h1><a href="/">Jack Middleton</a></h1>
                <h3><a href="/">Personal Dev Blog</a></h3>
            </div>
            <div class="container">
                <div class="navbar">
                    <h4><a href="https://github.com/Jack-Middleton">Github</a> | <a href="https://www.linkedin.com/in/jack-middleton-01253b210/">LinkedIn</a> </h4>
                </div>
            </div>
        </header>

        <main class="container">
            <div class="row">
                <div class="col">
                   {% block content %}
                    {% endblock %}
                </div>
            </div>

        </main>

</body>
</html>
